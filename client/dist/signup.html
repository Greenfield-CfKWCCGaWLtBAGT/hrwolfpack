<!DOCTYPE html>
<html>
<head>
<title>WolfPack Login</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="jumbotron jumboBackground" style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3QXS5fAKXqxqF4SzVtMF3rBCVlpXJY-8ISK6V2_W15as6oJW5);">
    <p>.</p>
  </div>

<div class="container">
    <div class="page-header">
      <h1 style="text-align: center">Welcome to Ferret Bizness!</h1>
    </div>
    <div class="row">
		<div class="span12">
			<form class="form-horizontal" action='/signup' method="POST">
			  <fieldset>
			    <div id="legend">
			      <legend class="">Sign Up</legend>
			    </div>
			    <div class="control-group">
			      <!-- Username -->
			      <label class="control-label"  for="username">Username</label>
			      <div class="controls">
			        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
			      </div>
			    </div>
			    <div class="control-group">
			      <!-- Password-->
			      <label class="control-label" for="password">Password</label>
			      <div class="controls">
			        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
			      </div>
			    </div>
			    <div class="control-group">
			      <!-- Button -->
			      <div class="controls">
			        <button class="btn btn-warning">Create Account</button>
			      </div>
			    </div>
			  </fieldset>
			</form>
		</div>
	</div>
</div>

</body>
</html>
